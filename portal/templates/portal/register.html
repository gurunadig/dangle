{% extends 'portal/main.html' %}

{% load static %}

{% load crispy_forms_tags %} 

{% block content %}

<div class="bgreg">

<div class="row formdiv d-flex align-items-center justify-content-center">
    <div class="col-md-3">
            <h1>Register</h1>
                <form method="POST" action="">
                    {% csrf_token %}
                   <div class="col-12 form-group">
                        <input type="text" name="username" placeholder="Username..." class="form-control">
                    </div>
                    <div class=" col-12 form-group">
                        <input type="text" name="password1" placeholder="Password..." class="form-control">
                    </div>  
                    <div class="col-12 form-group">
                        <input type="text" name="password2" placeholder="Confirm Password..." class="form-control">
                    </div>
                    <div class="col-12 form-group">
                        <button class="btn btn-primary" type="submit" name="create User">Signup</button>
                    </div>
                </form> 
    </div>
</div>

</div>
    
{% endblock %}
